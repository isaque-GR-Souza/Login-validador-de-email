<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website de um forms com validador de email">
    <meta name="keywords" content="email, forms, contrato, contato, validador">
    <meta name="author" content="Isaque Gonçalves Rodrigues de Souza">
    <meta name="robots" content="Index, follow">
    <title>Validador de Formulário</title>
    <link rel="icon" href="img/icons8-mensagem-100.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="img/Finaças-data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validator">
                <label>
                    Digite seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Digite seu E-mail: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Digite sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" class="btn" value="Cadastrar"> 
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça Login</a>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
